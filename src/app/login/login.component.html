<div class="row align-items-center h-100 justify-content-center">
  <div class="col-5 col-lg-3 col-xl-4">
    <mat-card>
      <span [formGroup]="loginForm">
        <div class="text-center my-4">
          <mat-card-title>Logowanie</mat-card-title>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-10">
            <mat-form-field class="w-100 example-full-width" appearance="fill">
              <mat-label>Adres email</mat-label>
              <input
                matInput
                placeholder="Np. jan.kowalski@gmail.com"
                formControlName="email"
              />
              <mat-error> Błędny adres email. </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-10">
            <mat-form-field class="w-100 example-full-width" appearance="fill">
              <mat-label>Hasło</mat-label>
              <input type="password" matInput formControlName="password" />
              <mat-error> Błędne hasło. </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4 d-flex justify-content-center">
            <button mat-raised-button color="primary" (click)="login()">
              Zaloguj
            </button>
          </div>
        </div>
      </span>
    </mat-card>
  </div>
</div>
