<h1 mat-dialog-title>Aktualizuj stanowisko</h1>
<div mat-dialog-content>
  <div class="d-flex flex-col mb-3">
    <span [formGroup]="wokplaceFrom" class="px-3">
      <h3 class="font-weight-bold">Identyfikator</h3>
      <mat-form-field appearance="fill" color="accent">
        <mat-label>Identyfikator</mat-label>
        <input
          matInput
          placeholder="Np. Stanowisko Lutownicze"
          formControlName="identifier"
        />
      </mat-form-field>
    </span>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="put()">Zapisz</button>
  <button mat-button mat-dialog-close>Wyjd≈∫</button>
</div>
