<h1 mat-dialog-title class="text-center pt-2">Stanowiska pracy</h1>
<h1 class="text-center"></h1>
<div class="row justify-content-md-center">
  <mat-card
    class="col-md-12 example-card m-2"
    *ngFor="let element of workplaceList"
  >
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>outlined_flag</mat-icon>
      </div>
      <mat-card-title>{{ element.identifier }}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button
        mat-icon-button
        color="primary"
        [routerLink]="['/workplace-details/', element.id]"
      >
        <mat-icon>info</mat-icon>
      </button>
      <button
        mat-icon-button
        color="accent"
        (click)="openUpdateDialog(element)"
      >
        <mat-icon>update</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        (click)="openDeleteDialog(element.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
