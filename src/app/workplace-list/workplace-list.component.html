<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Nr</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}.</td>
  </ng-container>

  <ng-container matColumnDef="identifier">
    <th mat-header-cell *matHeaderCellDef>Identyfikator</th>
    <td mat-cell *matCellDef="let element">{{ element.identifier }}</td>
  </ng-container>

  <ng-container matColumnDef="info">
    <th class="text-center" mat-header-cell *matHeaderCellDef>Informacje</th>
    <td class="text-center" mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="accent"
        (click)="openInfoDialog(element.id)"
      >
        <mat-icon>info</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="addeq">
    <th class="text-center" mat-header-cell *matHeaderCellDef>
      Dodaj przedmiot
    </th>
    <td class="text-center" mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        (click)="openAddDialog(element.id)"
      >
        <mat-icon>add</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th class="text-center" mat-header-cell *matHeaderCellDef>Aktualizuj</th>
    <td class="text-center" mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="accent"
        (click)="openUpdateDialog(element.id)"
      >
        <mat-icon>update</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th class="text-center" mat-header-cell *matHeaderCellDef>Usu≈Ñ</th>
    <td class="text-center" mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="warn"
        (click)="openDeleteDialog(element.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
