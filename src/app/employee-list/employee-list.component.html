<div class="flex-row py-2"></div>
<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 alternate-theme"
>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Nr</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}.</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Imie i nazwisko</th>
    <td mat-cell *matCellDef="let element">
      {{ element.identiti.firstName }} {{ element.identiti.lastName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Telefon</th>
    <td mat-cell *matCellDef="let element">
      {{ element.identiti.phoneNumber }}
    </td>
  </ng-container>

  <ng-container matColumnDef="tasks">
    <th class="text-center" mat-header-cell *matHeaderCellDef>Zadania</th>
    <td class="text-center" mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        (click)="openTasksDialog(element)"
      >
        <mat-icon>task</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="info">
    <th class="text-center" mat-header-cell *matHeaderCellDef>
      Informacje szczegółowe
    </th>
    <td class="text-center" mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="openInfoDialog(element)">
        <mat-icon>info</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th class="text-center" mat-header-cell *matHeaderCellDef>Aktualizuj</th>
    <td class="text-center" mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="accent"
        (click)="openUpdateDialog(element)"
      >
        <mat-icon>update</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="d-flex justify-content-center m-2" *ngIf="isLoading">
  <mat-progress-spinner color="accent" mode="indeterminate" diameter="50">
  </mat-progress-spinner>
</div>
