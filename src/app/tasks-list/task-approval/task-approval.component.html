<mat-card class="mt-2">
  <div class="table-container mat-elevation-z3">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      #empTbSort="matSort"
      (matSortChange)="onSortChanged($event)"
    >
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Nr</th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{
            this.paginator.pageIndex == 0
              ? i + 1
              : 1 + i + this.paginator.pageIndex * this.paginator.pageSize
          }}.
        </td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
        <td mat-cell *matCellDef="let element">{{ element.task.name }}</td>
      </ng-container>

      <ng-container matColumnDef="TaskStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">
          {{ element.task.taskStatus }}
        </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Data przyjÄ™cia
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.task.startDate | date: "yyy-MM-dd - HH:mm:ss" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Akcje</th>
        <td
          class="text-center"
          mat-cell
          *matCellDef="let element"
          (click)="$event.stopPropagation()"
        >
          <div class="d-flex justify-content-center">
            <button
              mat-icon-button
              color="primary"
              (click)="openInfoDialog(element.task)"
            >
              <mat-icon>info</mat-icon>
            </button>
            <button
              mat-icon-button
              color="accent"
              (click)="openUpdateDialog(element.task)"
            >
              <mat-icon>update</mat-icon>
            </button>
            <button
              mat-icon-button
              color="accent"
              (click)="setTaskApproval(element.taskEmployeeId)"
            >
              <mat-icon>check_box</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="openInfoDialog(row.task)"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
    <div class="d-flex justify-content-center m-2" *ngIf="isLoading">
      <mat-progress-spinner color="accent" mode="indeterminate" diameter="50">
      </mat-progress-spinner>
    </div>
  </div>

  <mat-paginator
    class="mat-elevation-z4"
    #paginator
    [pageSize]="25"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="nextPage($event)"
    [length]="totalSize"
  >
  </mat-paginator>
</mat-card>
