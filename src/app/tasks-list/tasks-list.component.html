<mat-card class="mt-2">
  <div class="flex-row py-2">
    <mat-form-field appearance="fill" [formGroup]="form">
      <mat-label>Podaj przedział czasowy</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input
          matStartDate
          placeholder="Początek"
          formControlName="startDate"
        />
        <input matEndDate placeholder="Koniec" formControlName="endDate" />
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker
        (closed)="getTaskList()"
        #picker
      ></mat-date-range-picker>
    </mat-form-field>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Nr</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}.</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.taskStatus }}</td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Data przyjęcia
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.startDate | date: "yyyy-MM-dd HH:MM:SS" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Akcje</th>
        <td
          class="text-center"
          mat-cell
          *matCellDef="let element"
          (click)="$event.stopPropagation()"
        >
          <div class="d-flex justify-content-center">
            <button
              mat-icon-button
              color="primary"
              (click)="openInfoDialog(element)"
            >
              <mat-icon>info</mat-icon>
            </button>
            <button
              mat-icon-button
              color="accent"
              (click)="openUpdateDialog(element)"
            >
              <mat-icon>update</mat-icon>
            </button>
            <button
              *ngIf="element.taskStatus == 'RECEIVED'"
              mat-icon-button
              color="warn"
              (click)="openDeleteDialog(element.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="openInfoDialog(row)"
      ></tr>
    </table>
    <div class="d-flex justify-content-center m-2" *ngIf="isLoading">
      <mat-progress-spinner color="accent" mode="indeterminate" diameter="50">
      </mat-progress-spinner>
    </div>
  </div>

  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
  >
  </mat-paginator>
</mat-card>
