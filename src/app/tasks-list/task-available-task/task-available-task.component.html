<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 alternate-theme"
>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Nr</th>
    <td mat-cell *matCellDef="let element">
      {{ dataSource.indexOf(element) + 1 }}.
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nazwa</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.taskStatus }}</td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Data przyjęcia</th>
    <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
  </ng-container>

  <ng-container matColumnDef="info">
    <th class="text-center" mat-header-cell *matHeaderCellDef>Informacje</th>
    <td class="text-center" mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="openInfoDialog(element)">
        <mat-icon>info</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="take">
    <th class="text-center" mat-header-cell *matHeaderCellDef>Przydziel</th>
    <td class="text-center" mat-cell *matCellDef="let element">
      <button
        *ngIf="element.taskStatus === 'PRZYJĘTO'"
        mat-stroked-button
        color="accent"
        (click)="openAssignDialog(element)"
      >
        <mat-icon>arrow_rightward</mat-icon><mat-icon>person</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
