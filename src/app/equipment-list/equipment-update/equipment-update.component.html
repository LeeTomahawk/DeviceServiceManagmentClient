<h1 mat-dialog-title class="text-center">Aktualizacja wyposażenia</h1>
<mat-dialog-content class="mat-typography" [formGroup]="updateForm">
  <h1 class="text-center">{{ data.equipment.name }}</h1>
  <div class="d-flex flex-row mb-3">
    <div class="px-3 w-100">
      <h3 class="font-weight-bold">Nazwa</h3>
      <mat-form-field
        class="example-full-width"
        appearance="fill"
        color="accent"
      >
        <mat-label>Nazwa</mat-label>
        <input matInput placeholder="Np. Lutownica" formControlName="name" />
      </mat-form-field>
    </div>
    <div class="px-3 w-100">
      <h3 class="font-weight-bold">Ilość</h3>
      <mat-form-field appearance="fill" color="accent" floatLabel="always">
        <mat-label>Ilość</mat-label>
        <input matInput type="number" formControlName="amount" />
      </mat-form-field>
    </div>
  </div>
  <div class="d-flex flex-row mb-3">
    <div class="px-3 w-100">
      <h3 class="font-weight-bold">Opis</h3>
      <mat-form-field appearance="fill" color="accent" class="w-100">
        <mat-label>Opis</mat-label>
        <textarea
          maxlength="50"
          matInput
          #desc
          rows="5"
          formControlName="description"
        ></textarea>
        <mat-hint align="end">{{ desc.value.length || 0 }}/50</mat-hint>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="update()">Zapisz</button>
  <button mat-button mat-dialog-close>Wyjdź</button>
</mat-dialog-actions>
