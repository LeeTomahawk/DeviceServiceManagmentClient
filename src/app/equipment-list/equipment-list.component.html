<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Nr</th>
    <td mat-cell *matCellDef="let element">
      {{ dataSource.indexOf(element) + 1 }}.
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nazwa</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Opis</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Ilość</th>
    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th class="text-center" mat-header-cell *matHeaderCellDef>Aktualizuj</th>
    <td class="text-center" mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="accent"
        (click)="openUpdateDialog(element)"
      >
        <mat-icon>update</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th class="text-center" mat-header-cell *matHeaderCellDef>Usuń</th>
    <td class="text-center" mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="warn"
        (click)="openDeleteDialog(element.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
