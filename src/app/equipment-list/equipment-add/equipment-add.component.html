<mat-card class="mt-2">
  <span [formGroup]="equipmentForm">
    <div class="d-flex flex-column px-3 py-1">
      <div class="px-3 w-100">
        <h3 class="font-weight-bold">Nazwa wyposażenia</h3>
        <mat-form-field class="w-50" appearance="fill" color="primary">
          <mat-label>Nazwa</mat-label>
          <input matInput placeholder="Np. Lutownica" formControlName="name" />
        </mat-form-field>
      </div>
      <div class="px-3 w-100">
        <h3 class="font-weight-bold">Ilość wyposażenia</h3>
        <mat-form-field appearance="fill" color="primary" floatLabel="always">
          <mat-label>Ilosć</mat-label>
          <input
            matInput
            type="number"
            placeholder="0"
            formControlName="amount"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex flex-row px-3 py-1">
      <div class="px-3 w-100">
        <h3 class="font-weight-bold">Opis wyposażenia</h3>
        <mat-form-field appearance="fill" color="primary" class="w-50">
          <mat-label>Opis</mat-label>
          <textarea
            maxlength="50"
            matInput
            #desc
            rows="5"
            formControlName="description"
          ></textarea>
          <mat-hint align="end">{{ desc.value.length || 0 }}/50</mat-hint>
        </mat-form-field>
      </div>
    </div>
    <div class="p-5" align="center">
      <button
        mat-raised-button
        color="accent"
        [disabled]="!equipmentForm.valid"
        (click)="addEquipment()"
      >
        Dodaj
      </button>
    </div>
  </span>
</mat-card>
